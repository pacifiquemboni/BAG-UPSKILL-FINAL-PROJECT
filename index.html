<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./responsivecss.css" />
    <script src="./index.js"></script>
  </head>

  <body onload="displayCurrentDay(),retrieveTasksFromLocalStorage()">
    <div class="parent">
      <div class="maindiv parent-item">
        <img src="./images/TODO2.png" />
        <h1>To-Do List App</h1>
        <input
          type="text"
          name="userText"
          id="itemInput"
          placeholder="eg: Morning sports, Breakfast"
        />
        <label for="filterCategory"> Category:</label>
        <select id="categoryInput">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="shopping">Shopping</option>
        </select>
        <button id="Submit-btn" onclick="addItemToList()">Add Task</button>
      </div>
      <div class="listdiv parent-item">
        <img src="./images/TODO2.png" />
        <h1 id="to-day"></h1>
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory" onchange="filterTasksByCategory()">
          <option value="all">All</option>
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="shopping">Shopping</option>
        </select>
        <ul id="itemList"></ul>
      </div>
    </div>
  </body>
</html>
